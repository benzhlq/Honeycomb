<head>

<body>

    <div class="hero">

    <section class="features">

    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            if (!localStorage.getItem('loggedIn')) {
                window.location.href = 'https://discord.com/oauth2/authorize?client_id=1328128686649643028&response_type=code&redirect_uri=https%3A%2F%2Fhoneycombbot.xyz&scope=identify+guilds+applications.commands.permissions.update';
            }
        });

        // Function to get query parameters from URL
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split("&").forEach(param => {
                const [key, value] = param.split("=");
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        // Function to fetch user profile using the access token
        async function fetchUserProfile(accessToken) {
            const response = await fetch('https://discord.com/api/users/@me', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });
            return response.json();
        }

        // Function to handle login and update the button
        async function handleLogin() {
            const params = getQueryParams();
            if (params.code) {
                // Exchange the authorization code for an access token
                const tokenResponse = await fetch('https://discord.com/api/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        client_id: '1328128686649643028',
                        client_secret: 'CnTDYhtd5AwPppOJkj4x0zpNXu0gDk-o',
                        grant_type: 'authorization_code',
                        code: params.code,
                        redirect_uri: 'https://honeycombbot.xyz'
                    })
                });
                const tokenData = await tokenResponse.json();
                const userProfile = await fetchUserProfile(tokenData.access_token);

                // Update the login button with the user's profile picture
                const loginBtn = document.getElementById('login-btn');
                loginBtn.style.backgroundImage = `url(${userProfile.avatar ? `https://cdn.discordapp.com/avatars/${userProfile.id}/${userProfile.avatar}.png` : 'https://cdn.discordapp.com/embed/avatars/0.png'})`;
                loginBtn.style.backgroundSize = 'cover';
                loginBtn.style.borderRadius = '50%';
                loginBtn.style.width = '40px';
                loginBtn.style.height = '40px';
                loginBtn.textContent = '';
                localStorage.setItem('loggedIn', true);
                localStorage.setItem('userProfile', JSON.stringify(userProfile));
            } else if (localStorage.getItem('loggedIn')) {
                const userProfile = JSON.parse(localStorage.getItem('userProfile'));
                const loginBtn = document.getElementById('login-btn');
                loginBtn.style.backgroundImage = `url(${userProfile.avatar ? `https://cdn.discordapp.com/avatars/${userProfile.id}/${userProfile.avatar}.png` : 'https://cdn.discordapp.com/embed/avatars/0.png'})`;
                loginBtn.style.backgroundSize = 'cover';
                loginBtn.style.borderRadius = '50%';
                loginBtn.style.width = '40px';
                loginBtn.style.height = '40px';
                loginBtn.textContent = '';
            }
        }

        // Call handleLogin to check if the user has logged in
        handleLogin();
    </script>
</body>
</html>

    <!-- Feedback Modal -->
    <div id="feedback-modal" class="modal">
      <div class="modal-content">
        <h2>Feedback</h2>
        <div class="stars" id="star-container">
          <img src="images/star.png" class="star" alt="Star" data-value="1" />
          <img src="images/star.png" class="star" alt="Star" data-value="2" />
          <img src="images/star.png" class="star" alt="Star" data-value="3" />
          <img src="images/star.png" class="star" alt="Star" data-value="4" />
          <img src="images/star.png" class="star" alt="Star" data-value="5" />
        </div>

        <p id="star-error" class="error-text"></p>
        <textarea
          placeholder="Write your feedback..."
          class="feedback-text"
        ></textarea>
        <button id="submit-feedback" class="submit-btn">Submit</button>
      </div>
    </div>

    <div id="modal-overlay" class="overlay"></div>

    <!-- JavaScript -->
    <script>
      const webhookUrl = "https://discord.com/api/webhooks/1329183015892418670/Wwom887oC5RpagXBN5YwFeztxCidXRVlHpiZUpu6JfKszHV_1DOFP03qXUxh0xRUFuhO";

      // Open feedback modal
      document.getElementById("open-feedback").addEventListener("click", () => {
        document.getElementById("modal-overlay").style.display = "block";
        document.getElementById("feedback-modal").style.display = "block";
      });

      // Close feedback modal when clicking on overlay
      document.getElementById("modal-overlay").addEventListener("click", () => {
        document.getElementById("modal-overlay").style.display = "none";
        document.getElementById("feedback-modal").style.display = "none";
      });

      // Star selection logic
      const stars = document.querySelectorAll(".star");
      let selectedStars = 0;

      stars.forEach((star) => {
        star.addEventListener("click", () => {
          selectedStars = star.getAttribute("data-value");
          stars.forEach((s) => s.classList.remove("selected"));
          for (let i = 0; i < selectedStars; i++) {
            stars[i].classList.add("selected");
          }
        });
      });

      // Submit feedback
      document.getElementById("submit-feedback").addEventListener("click", async () => {
        const errorText = document.getElementById("star-error");
        const feedbackText = document.querySelector(".feedback-text").value;
        const starsEmoji = `<:star:1329185477705732116>`.repeat(selectedStars);

        if (selectedStars === 0) {
          errorText.textContent = "Field required";
        } else {
          errorText.textContent = "";

          const embed = {
            embeds: [
              {
                title: "Honeycomb Feedback",
                fields: [
                  { name: "**Stars:**", value: starsEmoji },
                  ...(feedbackText
                    ? [{ name: "**Feedback:**", value: feedbackText }]
                    : []),
                ],
                timestamp: new Date().toISOString(),
              },
            ],
          };

          try {
            const response = await fetch(webhookUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(embed),
            });

            if (response.ok) {
              alert("Feedback submitted successfully!");
              document.getElementById("modal-overlay").style.display = "none";
              document.getElementById("feedback-modal").style.display = "none";
            } else {
              alert("Failed to submit feedback. Please try again later.");
            }
          } catch (error) {
            console.error("Error sending feedback:", error);
            alert("An error occurred. Please try again.");
          }
        }
      });
    </script>
  </body>
